<!DOCTYPE html>
<html>
    <head>
        <title>快速預約</title>
        <meta charset="UTF-8" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap");
        </style>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=settings"
        />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <h1 class="title">
            按摩預約小工具
            <div class="setting-btn" id="openOptions">
                <span class="material-symbols-outlined"> settings </span>
            </div>
        </h1>
        <div
            id="errorMsg"
            style="color: red; display: none; margin-bottom: 10px; text-align:center"
        ></div>

        <hr />
        <h2>一鍵預約</h2>
        <div id="buttonsContainer"></div>

        <hr />

        <h2>自訂預約時段</h2>
        <label for="areaSelect">選擇地區 (area)</label>

        <label for="dateInput">日期</label>
        <input type="date" id="dateInput" />

        <label for="timeSelect">時間（09:30 - 17:00）</label>
        <select id="timeSelect"></select>

        <div class="send-btn">
            <button id="goBtn">自動預約</button>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
